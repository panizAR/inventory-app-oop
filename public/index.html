<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inventory app</title>
    <link rel="stylesheet" href="/public/build/tailwind.css" />
  </head>
  <body>
    <div class="bg-slate-800 min-h-screen">
      <!-- appbar -->
      <div
        class="h-12 flex items-center justify-center gap-x-4 bg-slate-700 mb-6"
      >
        <h1 class="capitalize font-bold text-lg text-slate-300">
          inventory app using tailwind & js
        </h1>
        <span
          class="flex items-center justify-center w-7 h-7 rounded-full bg-slate-500 text-slate-300 border-2 border-slate-300 font-bold"
          >7</span
        >
      </div>

      <div class="container max-w-screen-sm mx-auto">
        <!-- category -->
        <div class="mb-6">
          <h2 class="text-xl text-slate-300 font-bold capitalize mb-2">
            add new category
          </h2>

          <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4">
            <div>
              <label for="category-title" class="block mb-1 text-slate-400"
                >title</label
              >
              <input
                type="text"
                name="category-title"
                id="category-title"
                placeholder="title"
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400 w-full"
              />
            </div>

            <div>
              <label
                for="category-description"
                class="block mb-1 text-slate-400"
                >description</label
              >
              <textarea
                name="category-description"
                id="category-description"
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400 w-full"
              ></textarea>
            </div>

            <div class="flex justify-between items-center gap-x-4">
              <button
                class="flex-1 border border-slate-400 text-slate-300 rounded-xl py-2 btn-cancel"
              >
                cancel
              </button>
              <button
                class="flex-1 bg-slate-500 text-slate-200 rounded-xl py-2"
                id="add-new-category"
              >
                Add New category
              </button>
            </div>
          </form>
        </div>

        <!-- product -->
        <div class="mb-6">
          <h2 class="text-xl text-slate-300 font-bold capitalize mb-2">
            add new product
          </h2>

          <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4">
            <div>
              <label for="product-title" class="block mb-1 text-slate-400"
                >product title</label
              >
              <input
                type="text"
                name="product-title"
                id="product-title"
                placeholder="product title..."
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400 w-full"
              />
            </div>

            <div>
              <label for="product-num" class="block mb-1 text-slate-400"
                >quantity</label
              >
              <input
                type="number"
                name="product-num"
                id="product-num"
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400 w-full"
              />
            </div>

            <div>
              <label for="product-category" class="block mb-1 text-slate-400"
                >category</label
              >
              <select
                name="product-category"
                id="product-category"
                class="bg-transparent rounded-xl text-slate-400 w-full"
              >
                <!-- <option value="" class="bg-slate-500 text-slate-300">
                  select a category
                </option> -->
              </select>
            </div>

            <div class="flex justify-between items-center gap-x-4">
              <button
                class="flex-1 bg-slate-500 text-slate-200 rounded-xl py-2"
                id="Add-New-product"
              >
                Add New product
              </button>
            </div>
          </form>
        </div>

        <!-- products list -->
        <div>
          <h2 class="text-xl text-slate-300 font-bold capitalize mb-2">
            product list
          </h2>

          <div class="flex justify-between items-center mb-6">
            <label for="search-input" class="text-slate-400">search</label>
            <input
              type="text"
              name="search-input"
              id="search-input"
              placeholder="search..."
              class="bg-transparent rounded-xl border border-slate-500 text-slate-400"
            />
          </div>

          <div class="flex justify-between items-center mb-6">
            <label for="sort-input" class="text-slate-400">sort</label>
            <select
              name="sort-input"
              id="sort-input"
              class="bg-transparent rounded-xl text-slate-400"
            >
              <option
                value="newest"
                selected
                class="bg-slate-500 text-slate-300"
              >
                newest
              </option>
              <option value="oldest" class="bg-slate-500 text-slate-300">
                oldest
              </option>
            </select>
          </div>

          <div id="products-list"></div>

          <div class="h-20"></div>
        </div>
      </div>
    </div>
    <script src="/src/js/app.js" type="module"></script>
  </body>
</html>
